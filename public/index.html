<!DOCTYPE html>
<html ondrop="return false" ondrag="return false" onpaste="return false" oncontextmenu="return false">
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
  </head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <style media="screen">
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #333;
  font-family: Arial, sans-serif;
}

.main-container {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #333;
}

.card-body{
  background-color: #333333;
}

.login-container {
  height: 50vh;
  width: 50%;
  background-color: #3E2B38;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}
.login-container h2{
  color: aliceblue;
}

.input-login {
  width: 80%;
  padding: 1rem;
  font-size: 1.2rem;
  border: 1px solid #fff;
  border-radius: 10px;
  margin-bottom: 1rem;
}

input::placeholder {
  color: white;
}

button.login-button {
  color: white;
  background-color: #354461;
  border: 2px solid white;
  padding: 1rem;
  font-size: 1rem;
  width: 60%;
  border-radius: 10px;
  cursor: pointer;
}

.btn-primary{
  position: absolute;
  left: 50%;
  top: 50%;
  background-color: #824053;
  border-color: color-mix(in srgb, #36558F 50%, #991A3E 50%);
}

.btn-primary:hover{
  background-color: #B74968;
  border-color: color-mix(in srgb, #36558F 50%, #991A3E 50%);
}
  </style>
  <body style="overflow: hidden;">
    <p>
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
        Iniciar
      </button>
    </p>
    <div style="min-height: 120px;">
      <div class="collapse collapse-horizontal" id="collapseWidthExample">
        <div class="card card-body" style="width: 600px;">
          <div class="main-container">
            <div class="login-container">
              <h2 style="width: 100%;">Chat</h2>
              <input type="text" class="input-login" placeholder="Nombre de usuario" id="username">
              <button type="button" class="login-button" onclick="joinChat()">Ingresar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
    function joinChat() {
      var username = document.querySelector('#username').value;
      if (username.length <= 0) {
        alert('El nombre de usuario es requerido.');
      } else {
        window.location = '/chat/' + username;
      }
    }
    </script>
  </body>
</html>
